<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/funcoes2.js"></script>
</head>

<body>

  <div class="container">

    <div class="margemcadastro">
      <div class="cadnav">
        <h1>Cadastro de Usuário</h1>
      </div>
      <form id="formcad" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email :</label>
          <input type="email" class="form-control" id="email02" aria-describedby="emailHelp"
            placeholder="Digite seu E-mail" required>
          <small id="emailHelp" class="form-text text-muted"> Digite um e-mail válido.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha :</label>
          <input type="password" class="form-control" id="senha02" placeholder="Digite sua Senha" minlength="3" max="8"
            required>
          <small id="senhaHelp" class="form-text text-muted"> Digite uma senha de no mínimo 3 caracteres.</small>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">Não sou um Robo</label>
        </div>
        <div class="botoes">
          <button type="button" class="btn" onclick="cadsucesso()">Cadastrar</button>
          <a href="index.html"><button type="button" class="btn">Cancelar</button>
          </a>
        </div>

      </form>

    </div>
  </div>






  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
