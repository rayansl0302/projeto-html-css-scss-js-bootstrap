<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/funcoes2.js"></script>
      
</head>
<body >
    
    
        <div class="w3-sidebar w3-bar-block w3-blue" style="width:15%">
        <a href="#" class="w3-bar-item w3-button" onclick="balaoalerta()">Link</a>
        <a href="homepage.html" class="w3-bar-item w3-button">Voltar</a>      
        </div>
      
      <div style="margin-left:15%">
      
      <div class="w3-container w3-dark-grey">
        <h1>Detalhe</h1>
      </div>
      
      <div >
        <form id="formcad" method="post">
          <div class="form-group">
            <label for="nome">Nome :</label>
            <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Digite seu Nome" required>
          </div>
            <div class="form-group">
              <label for="email">E-mail :</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
              <label for="cpf">CPF :</label>
              <input type="text" class="form-control" id="cpf" aria-describedby="cpfHelp" placeholder="Digite seu Cpf" required>
            </div>
            <div class="form-group">
              <label for="empresa">Empresa</label>
              <input type="text" class="form-control" id="empresa" aria-describedby="empresaHelp" placeholder="Digite o nome da sua Empresa" required>
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha" minlength="3" max="8" required>
            </div>
            <button type="button" class="btn btn-success" onclick="voltar()">Salvar</button>
            <a href="homepage.html"><button type="button" class="btn btn-danger">Cancelar</button>
            </a>
          </form>




      </div>
     
      </div>
      







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
